<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>People in Your Family Tree</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="navbar.html :: navbar"></div>
        <div class="container">
            <table class="table table-bordered table-hover bg-info text-light">
                <thead>
                    <tr>
                        <th>Tree ID</th>
                        <th>Tree Name</th>
                        <th>Description</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th="${tree}">
                        <td><a th:text="${tree.getTreeID()}" th:with="u=${tree.getTreeID()}" th:href="@{/family_tree/} + ${u}" class="link-light"></a></td>
                        <td th:text="${tree.getTreeName()}"></td>
                        <td th:text="${tree.getDescription()}"></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
