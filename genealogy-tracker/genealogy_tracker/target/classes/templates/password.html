<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h3 th:if="${success == 1}">You have reset your password successfully!</h3>
        <h3 th:if="${success == 0}">Sorry, the reset code did not match what we have on file.</h3>
        <h4><a th:href="@{/login}">Click here to Login</a></h4>
        <h4><a th:href="@{/}">Back to home</a></h4>
    </div>
     
</body>
</html>
