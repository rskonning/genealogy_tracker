<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Forgot Password?</h1>
        </div>
        <form th:action="@{/reset_password}" th:object="${pass}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <input type="hidden" th:field="*{code}"/>

            <div class="form-group row">
                <label class="col-4 col-form-label">Code: </label>
                <div class="col-8">
                    <input type="text" th:field="*{user_code}" class="form-control"
                            required maxlength="6"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{user.Password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>

            <input type="hidden" th:field="*{user.UserID}" />
            <input type="hidden" th:field="*{user.Username}"/>
             
            <div>
                <button type="submit" class="btn btn-primary">Reset password</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
